<!DOCTYPE html>
<html lang="ar" dir="rtl" class="payment-cart">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة الشراء</title>
</head>
<body>
    <!-- start navigation -->
    <div class="container-fluid">
        <div class="navigation">
            <a href="index.html" class="logo">
                <img src="/images/logo.png" alt="logo-image">
            </a>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler mr-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">الصفحة الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Self-employment.html">العمل الحر</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/User-Experience-UX.html">تجربة المستخدم</a>
                    </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <!-- end navigation -->

    <!-- start form payment -->
    <section class="payment">
        <form id="payment">
            <div class="row">
                <div class="col-lg-12">
                    <h4>بياناتك الشخصية</h4>
                    <div class="row">
                        <div class="col-md-6 form-group ">
                            <input type="text" name="first-name" placeholder="الأسم الأول" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="text" name="second-name" placeholder="الأسم الثاني" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <input type="email" name="email" placeholder="البريد الألكتروني" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="text" name="area" placeholder="المنطقة" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <input type="text" name="country" placeholder="الدولة" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="text" name="sity" placeholder="المدينة" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <input type="tel" name="tellephon" placeholder="رقم التلفون" required>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <h4>بيانات الدفع</h4>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <input type="text" placeholder="رقم البطاقة" name="credit_card_number" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="number" placeholder="شهر الانتهاء" name="credit_card_month" min="1" max="12" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="number" placeholder="سنة الانتهاء" name="credit_card_year" min="2021" max="2030" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="number" placeholder="cvv" name="credit_card_cvv" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <button type="submit" class="btn btn-success">إرسال</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <!-- end form payment -->

    <footer>
        <div class="background">
            <div id="copyright">
            </div>
            <div class="social">
                <a href="www.facebook.com">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="www.twitter.com">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="www.linkedin.com">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="www.tiktok.com">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>
            <p></p>
        </div>
    </footer>
</body>
</html>
